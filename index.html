<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="color-scheme" content="light dark" />
  <title>Private Vault</title>

  <style>
    :root{
      --bg:#f5f5f7; --fg:#0b0b0f; --muted:#5b5f6a; --line:rgba(0,0,0,.10);
      --card:rgba(255,255,255,.72); --shadow: 0 22px 70px rgba(0,0,0,.12);
      --accent:#0a84ff; --accent2:#6a5cff; --accent3:#34c759; --warn:#ff9f0a; --bad:#ff453a;
      --radius:18px; --radius2:26px;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      --sys: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      --glass: blur(18px);
    }
    @media (prefers-color-scheme: dark){
      :root{
        --bg:#0b0c10; --fg:#f6f7fb; --muted:#a6a9b6; --line:rgba(255,255,255,.12);
        --card:rgba(18,19,26,.72);
        --shadow: 0 24px 80px rgba(0,0,0,.60);
      }
    }
    [data-theme="light"]{
      --bg:#f5f5f7; --fg:#0b0b0f; --muted:#5b5f6a; --line:rgba(0,0,0,.10);
      --card:rgba(255,255,255,.72); --shadow: 0 22px 70px rgba(0,0,0,.12);
    }
    [data-theme="dark"]{
      --bg:#0b0c10; --fg:#f6f7fb; --muted:#a6a9b6; --line:rgba(255,255,255,.12);
      --card:rgba(18,19,26,.72); --shadow: 0 24px 80px rgba(0,0,0,.60);
    }

    html,body{height:100%}
    body{
      margin:0;
      font-family:var(--sys);
      color:var(--fg);
      background:
        radial-gradient(1200px 820px at 18% 10%, rgba(10,132,255,.22), transparent 55%),
        radial-gradient(900px 700px at 86% 14%, rgba(106,92,255,.16), transparent 52%),
        radial-gradient(900px 680px at 70% 88%, rgba(52,199,89,.12), transparent 54%),
        radial-gradient(700px 520px at 38% 74%, rgba(255,159,10,.10), transparent 55%),
        var(--bg);
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
      overflow-x:hidden;
    }

    .ambient{
      position:fixed; inset:0; pointer-events:none; z-index:0;
      background:
        radial-gradient(520px 420px at var(--mx,50%) var(--my,50%), rgba(10,132,255,.10), transparent 62%),
        radial-gradient(420px 360px at calc(var(--mx,50%) + 18%) calc(var(--my,50%) + 10%), rgba(106,92,255,.08), transparent 62%);
      mix-blend-mode: normal;
      opacity:.9;
      transition: opacity .25s ease;
    }

    .lock-wrap{
      min-height:100%;
      display:grid;
      place-items:center;
      padding:42px 18px;
      position:relative;
      z-index:2;
    }
    .lock{
      width:min(600px, 100%);
      background: var(--card);
      border:1px solid var(--line);
      border-radius: var(--radius2);
      box-shadow: var(--shadow);
      backdrop-filter: var(--glass);
      -webkit-backdrop-filter: var(--glass);
      overflow:hidden;
      transform: translateY(0);
      animation: pop .55s cubic-bezier(.2,.9,.2,1) both;
    }
    .lock::before{
      content:"";
      position:absolute;
      inset:0;
      background:
        radial-gradient(500px 260px at 0% 0%, rgba(10,132,255,.12), transparent 60%),
        radial-gradient(520px 280px at 100% 0%, rgba(106,92,255,.10), transparent 60%);
      pointer-events:none;
    }
    .lock > *{ position:relative; z-index:1; }
    @keyframes pop{
      from{ opacity:0; transform: translateY(18px) scale(.985); }
      to{ opacity:1; transform: translateY(0) scale(1); }
    }

    .lock-top{
      padding:26px 26px 12px 26px;
      display:flex; gap:14px; align-items:flex-start;
    }
    .lock-badge{
      width:46px; height:46px; border-radius:16px;
      background:
        radial-gradient(140% 140% at 25% 15%, rgba(255,255,255,.55), transparent 45%),
        linear-gradient(145deg, rgba(10,132,255,.95), rgba(106,92,255,.88));
      display:grid; place-items:center;
      color:white; font-weight:900;
      letter-spacing:.4px;
      box-shadow: 0 18px 48px rgba(10,132,255,.28);
      flex:0 0 auto;
    }
    .lock-brand{
      display:flex;
      align-items:center;
      gap:12px;
      margin-bottom:10px;
    }
    .wordmark{
      display:flex;
      flex-direction:column;
      gap:2px;
      font-weight:900;
      letter-spacing:.4px;
      line-height:1.1;
    }
    .wordmark .title{
      font-size:15px;
    }
    .wordmark .sub{
      font-size:11px;
      color:var(--muted);
      letter-spacing:.2px;
    }
    .lock-title{
      font-size:15px;
      font-weight:800;
      letter-spacing:.2px;
      margin:0;
      line-height:1.25;
    }
    .lock-sub{
      margin:6px 0 0 0;
      color:var(--muted);
      font-size:13px;
      line-height:1.5;
    }
    .teaser{
      margin-top:10px;
      border:1px solid var(--line);
      border-radius:18px;
      padding:12px 12px;
      background: rgba(255,255,255,.50);
      display:flex; gap:10px; align-items:flex-start;
    }
    @media (prefers-color-scheme: dark){
      .teaser{ background: rgba(255,255,255,.05); }
    }
    .teaser .dot{
      width:10px; height:10px; border-radius:999px;
      background: linear-gradient(145deg, var(--accent), var(--accent2));
      margin-top:4px;
      box-shadow: 0 10px 24px rgba(10,132,255,.22);
      flex:0 0 auto;
    }
    .teaser p{
      margin:0;
      color:var(--muted);
      font-size:12.8px;
      line-height:1.45;
    }
    .kbd{
      font-family:var(--mono);
      font-size:12px;
      padding:2px 6px;
      border-radius:8px;
      border:1px solid var(--line);
      background: rgba(255,255,255,.55);
      color:var(--fg);
      display:inline-block;
      transform: translateY(-1px);
    }
    @media (prefers-color-scheme: dark){
      .kbd{ background: rgba(255,255,255,.06); }
    }
    .lock-mid{padding:10px 26px 22px 26px}
    .field{display:flex; gap:10px; align-items:center; margin-top:14px;}
    .input{
      flex:1;
      border-radius:16px;
      border:1px solid var(--line);
      background: rgba(255,255,255,.60);
      color:var(--fg);
      padding:14px 14px;
      outline:none;
      font-size:14px;
      transition: border-color .2s, transform .2s, box-shadow .2s;
    }
    @media (prefers-color-scheme: dark){
      .input{ background: rgba(255,255,255,.06); }
    }
    .input:focus{
      border-color: rgba(10,132,255,.55);
      box-shadow: 0 0 0 6px rgba(10,132,255,.12);
    }
    .btn{
      border:0; cursor:pointer;
      padding:13px 14px;
      border-radius:16px;
      font-weight:900;
      font-size:13.5px;
      color:white;
      background:
        radial-gradient(140% 140% at 20% 20%, rgba(255,255,255,.35), transparent 42%),
        linear-gradient(145deg, var(--accent), var(--accent2));
      box-shadow: 0 18px 46px rgba(10,132,255,.22);
      transition: transform .15s ease, filter .15s ease;
      user-select:none;
      letter-spacing:.2px;
    }
    .btn:active{ transform: translateY(1px) scale(.99); filter: brightness(.98); }
    .row{
      display:flex; justify-content:space-between; align-items:center;
      gap:12px; margin-top:14px; color:var(--muted); font-size:13px;
    }
    .switch{display:flex; align-items:center; gap:10px; user-select:none;}
    .toggle{
      width:44px; height:26px; border-radius:999px;
      border:1px solid var(--line);
      background: rgba(255,255,255,.55);
      position:relative;
    }
    @media (prefers-color-scheme: dark){
      .toggle{ background: rgba(255,255,255,.08); }
    }
    .toggle::after{
      content:"";
      position:absolute; top:3px; left:3px;
      width:20px; height:20px; border-radius:50%;
      background: rgba(255,255,255,.95);
      transition: transform .18s ease;
      box-shadow: 0 10px 22px rgba(0,0,0,.18);
    }
    .toggle[data-on="true"]{ background: rgba(10,132,255,.20); border-color: rgba(10,132,255,.35); }
    .toggle[data-on="true"]::after{ transform: translateX(18px); background: white; }

    .hint{
      padding:14px 26px 22px 26px;
      border-top:1px solid var(--line);
      background: rgba(255,255,255,.35);
      color:var(--muted);
      font-size:12.5px;
      line-height:1.5;
    }
    @media (prefers-color-scheme: dark){
      .hint{ background: rgba(255,255,255,.04); }
    }
    /* ... */
  <div class="lock-wrap" id="lockWrap" aria-label="Geschützte Seite">
    <div class="lock" id="lockCard">
      <div class="lock-top">
        <div>
          <div class="lock-brand">
            <div class="lock-badge">YS</div>
            <div class="wordmark">
              <div class="title">Yannick Schädlich</div>
              <div class="sub">Private Vault · IT & Web</div>
            </div>
          </div>
          <p class="lock-title">Zugangscode erforderlich</p>
          <p class="lock-sub">
            Nur ein kleiner „Handshake“. Keine Panik: hier steht nichts offen rum - erst nach korrekt(er) Eingabe wird überhaupt irgendwas sichtbar.
          </p>

          <div class="teaser">
            <div class="dot"></div>
            <p>
              Pro-Tipp für Kenner: <span class="kbd">Enter</span> öffnet. <span class="kbd">Esc</span> macht genau… nichts.
              Und ja: Rateversuche bekommen hier eine ziemlich dramatische Show.
            </p>
          </div>
        </div>
      </div>

      <div class="lock-mid">
        <form id="unlockForm" autocomplete="off">
          <div class="field">
            <input class="input" id="pw" type="password" inputmode="text" placeholder="Passwort" required />
            <button class="btn" type="submit">Unlock</button>
          </div>

          <div class="row">
            <div class="switch" role="button" tabindex="0" id="rememberRow">
              <div class="toggle" id="rememberToggle" data-on="true" aria-label="Für diese Sitzung merken"></div>
              <span>Nur für diese Sitzung</span>
            </div>
            <span id="status" aria-live="polite"></span>
          </div>

          <div id="lockoutBox" style="display:none;"></div>
          <div id="warningSigns" class="warning-signs" aria-live="polite"></div>
        </form>
      </div>

      <div class="hint">
        Kleine private Bühne. Hier gibt es nur dich, das Passwort - und eine Prise Drama, falls das Passwort nicht passt.
      </div>
    </div>
  </div>

    const LINKEDIN_PARTS = [
      "aHR0cHM6Ly93d3cubGlua2VkaW4uY29tL2luL3lhbm5pY2stc2Now6RkbGljaC00Nzk5MDczNTk=",
    ];

    function base64ToBlobUrl(base64, mime="image/jpeg"){
      const binary = atob(base64);
      const len = binary.length;
      const bytes = new Uint8Array(len);
      for(let i=0;i<len;i++) bytes[i] = binary.charCodeAt(i);
      const blob = new Blob([bytes], { type: mime });
      return URL.createObjectURL(blob);
    }

    function setPhoto(el, key){
      const data = PHOTO_DATA[key];
      if(!data) return;
      try{
        const base64 = data.join("");
        const url = base64ToBlobUrl(base64);
        el.style.backgroundImage = `url('${url}')`;
        el.style.backgroundSize = "cover";
        el.style.backgroundPosition = "center";
      }catch{
        // Keep the gradient fallback if decoding fails.
      }
    }

    function loadPhotosSequentially(){
      const items = [...host.querySelectorAll("[data-photo]")];
      let idx = 0;
      const step = () => {
        if(idx >= items.length) return;
        const el = items[idx++];
        setPhoto(el, el.dataset.photo);
        setTimeout(step, 0);
      };
      step();
    }

  </script>
</body>
</html>
